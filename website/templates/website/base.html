<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WeblyLocal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-size: 3.5rem; font-weight: bold; background: linear-gradient(45deg, #00C6FF, #0072FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Webly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="font-size: 1.2rem;">
                    <li class="nav-item"><a class="nav-link" href="{% url 'website:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'website:growth' %}">Growth</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'website:about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'website:contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
<footer class="py-3 bg-dark text-white text-center">
  Â© 2025 Webly. All rights reserved.
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
