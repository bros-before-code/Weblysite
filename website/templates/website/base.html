{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}WeblyLocal{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Your overrides (load after Bootstrap) -->
  <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6191WN6YFD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6191WN6YFD');
</script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/" style="font-size: 3.5rem; font-weight: bold; background: linear-gradient(45deg, #00C6FF, #0072FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
      WeblyLocal
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" style="font-size: 1.2rem;">
        <li class="nav-item">
  <a class="btn btn-primary rounded-pill mx-1 px-3 {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
     href="{% url 'website:home' %}">Home</a>
</li>
<li class="nav-item">
  <a class="btn btn-success rounded-pill mx-1 px-3 {% if request.resolver_match.url_name == 'growth' %}active{% endif %}"
     href="{% url 'website:growth' %}">Growth</a>
</li>
<li class="nav-item">
  <a class="btn btn-warning text-dark rounded-pill mx-1 px-3 {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
     href="{% url 'website:about' %}">About</a>
</li>
<li class="nav-item">
  <a class="btn btn-danger rounded-pill mx-1 px-3 {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
     href="{% url 'website:contact' %}">Contact</a>
</li>

      </ul>
    </div>
  </div>
</nav>


    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
<footer class="py-3 text-white text-center bg-dark">
  Â© 2025 WeblyLocal. All rights reserved.
</footer>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
